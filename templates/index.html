<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Adding Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 font-sans p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">Welcome to the Movie Recommendation System</h1>
        
        <form action="/recommend" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="movie_title" class="text-lg font-semibold">Enter a Movie Title:</label>
                <input type="text" id="movie_title" name="movie_title" required class="p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
